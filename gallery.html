<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="img/logo-sm-light.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;1,400;0,600;0,800;1,400;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Minimalist Nomad</title>
</head>

<body>
    <div class="container container__gallery">
        <header class="header">
            <a href="./index.html" rel="home" class="header__logo">
                <picture>
                    <source class="header__logo" media="(min-width: 56.26em)" srcset="img/logo-light.png" />
                    <img class="header__logo" src="img/logo-sm-light.png" />
                </picture>
            </a>
            <nav class="header__nav">
                <a href="./about.html">About</a>
                <a href="./destinations.html">Destinations</a>
                <a href="./gallery.html">Gallery</a>
                <a href="./blog.html">Blog</a>
                <a href="./resources.html">Resources</a>
            </nav>
            <div class="header__links">
                <div class="header__links--icon-box">
                    <svg class="header__links--icon">
                        <use href="img/sprite.svg#icon-reddit"></use>
                    </svg>
                </div>
                <div class="header__links--icon-box">
                    <svg class="header__links--icon">
                        <use href="img/sprite.svg#icon-snapchat"></use>
                    </svg>
                </div>
                <div class="header__links--icon-box">
                    <svg class="header__links--icon">
                        <use href="img/sprite.svg#icon-twitter"></use>
                    </svg>
                </div>
                <div class="header__links--icon-box">
                    <svg class="header__links--icon">
                        <use href="img/sprite.svg#icon-facebook"></use>
                    </svg>
                </div>
                <div class="header__links--icon-box">
                    <svg class="header__links--icon">
                        <use href="img/sprite.svg#icon-instagram"></use>
                    </svg>
                </div>
            </div>
        </header>
        <section id="gallery" class="gallery">
            <h3 class="gallery__header">Gallery</h3>
            <figure class="gallery__item gallery__item--1">
                <img src="img/gal-1.jpg" alt="Gallery image 1" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--2">
                <img src="img/gal-2.jpg" alt="Gallery image 2" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--3">
                <img src="img/gal-3.jpg" alt="Gallery image 3" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--4">
                <img src="img/gal-4.jpg" alt="Gallery image 4" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--5">
                <img src="img/gal-5.jpg" alt="Gallery image 5" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--6">
                <img src="img/gal-6.jpg" alt="Gallery image 6" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--7">
                <img src="img/gal-7.jpg" alt="Gallery image 7" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--8">
                <img src="img/gal-8.jpg" alt="Gallery image 8" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--9">
                <img src="img/gal-9.jpg" alt="Gallery image 9" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--10">
                <img src="img/gal-10.jpg" alt="Gallery image 10" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--11">
                <img src="img/gal-11.jpg" alt="Gallery image 11" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--12">
                <img src="img/gal-12.jpg" alt="Gallery image 12" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--13">
                <img src="img/gal-13.jpg" alt="Gallery image 13" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--14">
                <img src="img/gal-14.jpg" alt="Gallery image 14" class="gallery__img">
            </figure>
        </section>
        <div class="cta">
            <h4 class="cta__header">Don't miss a thing and subscibe to my newsletter</h4>
            <form class="cta__form" id="form" action="#">
                <input class="cta__form-input" name="email" id="email" type="email"
                    placeholder="Enter your email address" required />
                <button for="email" type="submit" class="cta__form-button">
                    <span class="cta__form-button-text">Submit</span>
                </button>
            </form>
        </div>
        <footer class="footer">
            <div class="footer__logo-box">
                <picture class="footer__logo">
                    <img src="img/logo-light.png" alt="Minimalist Nomad logo" class="footer__logo">
                </picture>
            </div>
            <ul class="footer-nav">
                <li class="footer-nav__item"><a href="#" class="footer-nav__link">Vote where to go next</a></li>
                <li class="footer-nav__item"><a href="#" class="footer-nav__link">Affiliate links</a></li>
                <li class="footer-nav__item"><a href="#" class="footer-nav__link">Download budget planner</a></li>
                <li class="footer-nav__item"><a href="#" class="footer-nav__link">Contact me</a></li>
            </ul>
            <p class="copyright">Copyright &copy; Design and code by Will Kimble.</p>
        </footer>
    </div>

</html>
