<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Swap our for actual link-->
    <link rel="canonical" href="https://www.minimalistnomad.world/{{ page.fileSlug }}">

    <meta name="description" content="{{ description }}">
    <meta name="keywords" content="">

    <!--Social Media Display-->
    <meta property="og:title" content="{{ metaTitle }}" />
    <meta property="og:description" content="{{ description }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ canonical }}" />
    <meta property="og:image" content="assets/images/social.jpg" />
    <meta property="og:image:secure_url" content="assets/images/social.jpg" />

    <!--Favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png?v1">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicons/site.webmanifest">
    <meta name="msapplication-TileColor" content="#283618">
    <meta name="theme-color" content="#ffffff">

    <!-- Preload -->
    {{ preload | safe }}
    <link rel="preload" as="image" href="assets/images/logo-light.png">
    <link rel="preload" as="font" type="font/woff2" href="assets/fonts/poppins-v20-latin-300.woff2" crossorigin>
    <link rel="preload" as="font" type="font/woff2" href="assets/fonts/poppins-v20-latin-regular.woff2" crossorigin>

    <link rel="stylesheet" href="/css/root.css">
    <link rel="stylesheet" href="/css/dark.css">

    <!-- Loading in page specific CSS sheets from css block -->
    {{ pageCSS | safe }}

    <!--Put analytics tag here at the bottom to prevent it from render blocking-->

    <title>{{ tagTitle }}</title>
</head>

<body>

    {% include "header.html" %}
    <main id="main">{{ content | safe }}</main>
    {% include "footer.html" %}


    <script defer src="/assets/js/nav.js"></script>
    <script defer src="/assets/js/reveal.js"></script>

    <!-- GetInsights Analytics -->
    <script src="https://getinsights.io/js/insights.js"></script>
    <script>
        insights.init('Exe7fDxQREBIXYVV');
        insights.trackPages();
    </script>

</body>

</html>
